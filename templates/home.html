{% extends "layout.html" %} {% block title %}Home{% endblock %} {% block
navbarsignup %}
<form class="navbar-form navbar-right">
	<a href={{ url_for('site.sign_up')}} class="btn btn-default"
		role="button">Sign up</a> <a data-toggle="modal" class="btn btn-info"
		data-target="#squareSigninModal" role="button">Sign in</a>
</form>
{% endblock %} {% block content %}
<div class="page-header">
	<h1>Welcome to the history based social map network!</h1>
</div>
<div class="greeting">Have a nice {{ day_name }}.</div>

<!-- Sign-in modal -->
<div class="row centered-form">
	<div class="centered modal fade" id="squareSigninModal" tabindex="-1"
		role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
					</button>
					<h3 class="modal-title" id="lineModalLabel">Sign In</h3>
				</div>
				<div class="modal-body">

					<!-- content goes here -->
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">User Name</label> <input
								class="form-control" id="exampleInputEmail1"
								placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Password">
						</div>
						<a class="btn btn-primary" href={{url_for('site.user_page')}}>Submit</a>
					</form>

				</div>

			</div>
		</div>
	</div>
</div>
{% endblock %}
