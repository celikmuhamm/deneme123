{% extends "layout.html" %}
{% block title %}Documents{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Update Documents</h1>
      </div>
        		  <form role="form" method="post" action="" >
				      <div class="form-group">
		                   <label  class="col-sm-2 control-label"
		                            for="inputTitle">Title</label>
		                   <div class="col-sm-10">
		                      <input type="text" class="form-control" name = "inputTitle"
		                     	 id="inputTitle" placeholder="Title" value="{{ form['inputTitle'] }}" required />
		                   </div>
		             
		             
		                   <label class="col-sm-2 control-label"
		                          for="inputDate" >Date</label>
		                   <div class="col-sm-10">
		                        <input type="text" class="form-control" name = "inputDate"
		                            id="inputDate" placeholder="Date" value="{{ form['inputDate'] }}" required/>
		                   </div>
		                   
		                   <select size="1" id="slt_country" name="event_number">
							 <option value=""> - Select - </option>
							 {% if events %}
							 {% for event in events %}
						  		<option value="{{ event.event_id }}">{{ event.title }}</option>
							 {% endfor %}
							 {% endif %}
						   </select>
    
		                   
				   		   <p>Content&hellip;</p>
						   <textarea class="form-control" rows="5" name = "comment" id="comment" required>{{ form['comment'] }}</textarea>
					
				 	 </div>
				 	  <div class="modal-footer">
			     <a class="btn btn-default" href="/events/documents" role="button">Back</a>        
						 <button type="submit"
	                    class="btn btn-primary">Save</button>
				  </div>
			      </form>   
	
			
			
{% endblock %}
