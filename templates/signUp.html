{% extends "layout.html" %}

{% block title %}SignUp{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/signUp.css') }}" />
{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
     <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Sign up for DeepMap!<small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" data-toggle="validator" action = '/register' method="post">
			    		<div class="row">
			    	
			    				 <div class="form-group has-feedback">
			    	
			                <input type="text" data-minlength="6"  maxlength="15" required name="user_name" id="user_name" class="form-control" placeholder="Username">
			                	<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
			    					 <div class="help-block with-errors"></div>
			    					</div>
			    	
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input required type="text" maxlength="15" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
			    					 <div class="help-block with-errors"></div>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input required type="text"  maxlength="15" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
			    					 <div class="help-block with-errors"></div>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input required type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    				 <div class="help-block with-errors"></div>
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input data-minlength="6" required  maxlength="15" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					 <div class="help-block with-errors"></div>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input data-minlength="6" required  maxlength="15" type="password" name="password_confirmation" id="password_confirmation" data-match="#password" data-match-error="Passwords don't match"class="form-control" placeholder="Confirm Password">
			    					 <div class="help-block with-errors"></div>
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<button type="submit" value="Register" class="btn btn-info btn-block">Register</button>
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
{% endblock %}
