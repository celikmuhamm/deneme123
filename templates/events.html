{% extends "layout.html" %}
{% block title %}Event List{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Events</h1>
      </div>
      <div class="Group-Events">
	    <div class="list-group">
	        <a href="/events/images" class="list-group-item">
	            <span class="glyphicon glyphicon-camera"></span> Images <span class="badge"> 0 </span>
	        </a>
	        <a href="/events/events_list" class="list-group-item active">
	            <span class="glyphicon glyphicon-file"></span> Documents <span class="badge"> 0 </span>
	        </a>
	        <a href="#" class="list-group-item">
	            <span class="glyphicon glyphicon-music"></span> Music <span class="badge">50</span>
	        </a>
	        <a href="#" class="list-group-item">
	            <span class="glyphicon glyphicon-film"></span> Videos <span class="badge">8</span>
	        </a>
	  	  </div>
	   </div>
	   <br>
	      <a class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#myModal" style="float: right"> New Event &raquo;</a>
	        <div class="modal fade" id="myModal" role="dialog">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Add New Event</h4>
			      </div>
			      <div class="modal-body">
				  <form role="form" method="post" action='/events/add_event' >
				      <div class="form-group">
		                   <label  class="col-sm-2 control-label"
		                            for="inputTitle">Title</label>
		                   <div class="col-sm-10">
		                      <input type="text" class="form-control" name = "inputTitle"
		                     	 id="inputTitle" placeholder="Title" required/>
		                   </div>
		             
		                   <label class="col-sm-2 control-label"
		                          for="inputDate" >Date</label>
		                   <div class="col-sm-10">
		                        <input type="text" class="form-control" name = "inputDate"
		                            id="inputDate" placeholder="Date" required/>
		                   </div>
		                   
		                   <label class="col-sm-2 control-label"
		                          for="inputDate" >Place</label>
		                   <div class="col-sm-10">
		                        <input type="text" class="form-control" name = "inputPlace"
		                            id="inputPlace" placeholder="Place" required/>
		                   </div>
		            
				 	 </div>
				 	  <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
			      <button type="submit" name="save"
	                    class="btn btn-primary">Save</button>
				  </div>
			      </form>
			      
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		
      </div>

	   
	   
{% endblock %}
