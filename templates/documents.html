{% extends "layout.html" %}
{% block title %}Documents{% endblock %}
{% block content %}
      <div class="page-header">
        <h1><b>Documents</b>
        <a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#myModal" style="float: right"> New &raquo;</a></h1>
        
        <div class="modal fade" id="myModal" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Add New Document</h4>
		      </div>
		      <div class="modal-body">
		        <p>Content&hellip;</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
      </div>
      
  		

  	 
	        
	        {% for event_id, event in events %}
	         <div class="container">
			      <!-- Example row of columns -->
			      <div class="row">
			        <div class="col-md-1">
			          <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" align="middle" width="60" height="60">
         			  <p class="text-center"> {{ event.date }} </p>
			          <p class="text-center"> {{ event.place }} </p>
         	        </div>
         			<div class="col-md-8">
         			<blockquote>
         			  <h3>{{ event.title }}</h3>
			          <p class="text-left"> {{ event.content }} </p>
			          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
			        </blockquote>
			          <h1>  </h1>
			          <hr class="divider">
			        </div>
			      </div>
			  </div>
		    {% endfor %}
	
{% endblock %}
