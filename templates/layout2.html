<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>User Page</title>

<link href="css/simple-sidebar.css" rel="stylesheet">
<link rel="stylesheet"
	href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
<link rel="stylesheet"
	href="{{ url_for('static', filename='css/style.css') }}" />
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Fontin-Sans">
<link rel="stylesheet"
	href="{{ url_for('static', filename='css/simple-sidebar.css') }}" />
<link rel="stylesheet" href="/static/css/font-awesome.min.css">

<title>DeepMap - {% block title %}{% endblock %}</title>
</head>
<body>

<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>


	<nav class="navbar navbar-inverse no-margin navbar-static-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header fixed-brand">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" id="menu-toggle">
					<i><span class="fa-bars" aria-hidden="true"></span></i>
				</button>

			</div>

			<!-- navbar-header-->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<button class="navbar-toggle collapse in" data-toggle="collapse"
							id="menu-toggle-2">
							<i><span class="fa-bars" aria-hidden="true"> </span></i>
						</button>
					</li>
				</ul>

				<ul class="nav navbar-nav">

					<li><a href={{url_for('site.home_page')}}>Deep Map</a></li>
					<li class="active"><a href="/maps">Map <span
							class="sr-only">(current)</span></a></li>

					<li><a href="/timeline">Timeline</a></li>
					<li><a href="/events">Events</a></li>

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">World <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Turkey</a></li>
							<li><a href="#">Middle East</a></li>
							<li><a href="#">Europa</a></li>
							<li><a href="#">Asia</a></li>
							<li><a href="#">America</a></li>
							<li><a href="#">Africa</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul></li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				{% block navbarsignup %}{% endblock %}

			</div>
			<!-- bs-example-navbar-collapse-1 -->

		</div>
		<!-- /.container-fluid -->
	</nav>


	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav  nav-stacked" id="menu">

				<li><a href={{url_for('myMap.getLocations')}}><span
						class="fa-stack fa-lg pull-left"><i
							class="fa-map fa-stack-1x"></i></span> My Map</a>
				<li><a href="#"><span class="fa-stack fa-lg pull-left"><i
							class="fa fa-bell-o fa-stack-1x "></i></span>Notifications</a></li>
				<li><a href={{url_for('friends.getFriends')}}> <span class="fa-stack fa-lg pull-left"><i
							class="fa fa-users fa-stack-1x "></i></span>Friends
				</a></li>
				<li><a href="#"><span class="fa-stack fa-lg pull-left"><i
							class="fa fa-envelope-o fa-stack-1x "></i></span>Messages</a></li>


			</ul>
		</div>
		<!-- /#sidebar-wrapper -->
		<div class="container" role="main">{% block content %}{%
			endblock %}</div>


	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"
		integrity="sha256-Ls0pXSlb7AYs7evhd+VLnWsZ/AqEHcXBeMZUycz/CcA="
		crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/sidebar_menu.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
